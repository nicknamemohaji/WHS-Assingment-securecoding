{% extends 'base.html' %}

{% block title %}Report User{% endblock %}

{% block content %}
<h2>Report User</h2>

<form method="POST">
    <div>
        <label for="target">Target Username</label>
        <input type="text" name="target" id="target" required>
    </div>
    <div>
        <label for="reason">Reason</label>
        <textarea name="reason" id="reason" rows="5" required></textarea>
    </div>
    <button type="submit">Submit Report</button>
</form>

{% endblock %}

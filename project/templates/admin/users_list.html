{% extends "base.html" %}

{% block content %}
<h2>User List</h2>
<ul>
    {% for user in users %}
        <li>{{ user.username }}
            {% if user.banned %}
                (Banned)
            {% else %}
                (Active)
            {% endif %}
            <form method="post" action="{{ url_for('admin.admin_user_toggle_ban', id=user.id) }}">
                <button type="submit" name="action" value="{{ 'ban' if not user.banned else 'unban' }}">
                    {% if user.banned %} Unban {% else %} Ban {% endif %}
                </button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}

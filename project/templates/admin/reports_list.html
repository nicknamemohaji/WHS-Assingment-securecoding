{% extends "base.html" %}

{% block content %}
<h2>Unresolved Reports</h2>
<ul>
    <h2>Unresolved Reports: {{ reports|length }}</h2>
    {% for report in reports %}
        <li>
            <a href="{{ url_for('admin.admin_report_view', id=report.id) }}">{{ report.id }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}

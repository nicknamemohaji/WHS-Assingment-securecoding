{% extends "base.html" %}

{% block title %}Item: {{ item.name }}{% endblock %}

{% block content %}
<h2>{{ item.name }}</h2>

{% if item.image %}
  <div>
    <img src="{{ url_for('static', filename='uploads/' ~ item.image) }}" alt="{{ item.name }}" width="300">
  </div>
{% endif %}

<p>{{ item.description }}</p>
{% endblock %}
